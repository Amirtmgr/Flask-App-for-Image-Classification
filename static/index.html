<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification Web App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Classification</h1>
        <form id="upload-form" method="POST" action="/predict?topk=5" enctype="multipart/form-data">
            <div class="image-upload">
                <label for="image-input" class="upload-label">Choose an image</label>
                <input type="file" id="image-input" name="image" accept="image/*" required>
                <div id="image-container" class="image-container" style="display: none;">
                    <img id="selected-image" src="#" alt="Selected Image">
                </div>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
            <button type="button" id="clear-btn" style="display: none;">Clear</button>
        </form>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="result" style="display: none;"></div>
    </div>
